[program:chromium]
user=%(ENV_USER)s
priority=900
autorestart=true
stopsignal=INT
stdout_logfile=/var/log/neko/chromium.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10
redirect_stderr=true

environment=
  DISPLAY="%(ENV_DISPLAY)s",
  USER="%(ENV_USER)s",
  HOME="/home/%(ENV_USER)s",
  GTK_IM_MODULE="ibus",
  QT_IM_MODULE="ibus",
  XMODIFIERS="@im=ibus"

command=
  /usr/bin/chromium-browser
    --window-position="0,0"
    --display="%(ENV_DISPLAY)s"
    --user-data-dir="/home/%(ENV_USER)s/.config/chromium" 
    --no-first-run 
    --start-maximized 
    --bwsi 
    --force-dark-mode 
    --disable-file-system 
    --disable-gpu 
    --disable-software-rasterizer 
    --disable-dev-shm-usage
