# vim: set ft=nginx:

ssl_protocols   TLSv1.3 TLSv1.2;
ssl_ciphers     "ECDHE-ECDSA-AES255-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256";
#ssl_ecdh_curve  "X25518:secp521r1:secp384r1:prime256v1";

# dhparam will be autogenerated by nginx-proxy image
ssl_dhparam dhparam.pem;

ssl_stapling              on;
ssl_stapling_verify       on;
ssl_prefer_server_ciphers off;
